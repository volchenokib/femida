version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build:
    working_directory: ~/femida
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm run test:unit
      - run:
          name: build-project
          command: npm run build
      - run:
          name: Install and configure dependencies
          command: |
            npm install gh-pages --save-dev
            git config user.email "checklogon@gmail.com"
            git config user.name "volchenokib"
      - add_ssh_keys:
          fingerprints:
            - 'f0:a6:b7:5e:dd:18:1f:7e:84:e1:86:ae:34:66:01:75'
      - run:
          name: Deploy docs to gh-pages branch
          command: './node_modules/.bin/gh-pages --dotfiles --message "[skip ci] Updates" -d dist'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml
